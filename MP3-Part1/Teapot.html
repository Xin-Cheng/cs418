<!DOCTYPE HTML> 
<html lang="en">

<title>Teatpot </title>
<meta charset="utf-8"> 
</head>

    
<script id="shader-vs" type="x-shader/x-vertex">
   attribute vec3 aVertexNormal;
   attribute vec3 aVertexPosition;
   attribute vec2 aTexCoord;
   
   uniform mat4 uMVMatrix;
   uniform mat4 uPMatrix;
   
   varying vec2 vTexCoord;

   void main(void) {     
      gl_Position = uPMatrix*uMVMatrix*vec4(aVertexPosition, 1.0);
      vTexCoord=aTexCoord;    
    }
</script>
  
<script id="shader-fs" type="x-shader/x-fragment">
precision mediump float;
 
// Passed in from the vertex shader.
varying vec2 vTexCoord;

// The texture.
uniform sampler2D uSampler0;
uniform sampler2D uSampler1;
uniform sampler2D uSampler2;
uniform sampler2D uSampler3;
uniform sampler2D uSampler4;
uniform sampler2D uSampler5;

uniform float uFace;
 
void main() {
  vec4 color0 = texture2D(uSampler0, vTexCoord);
  vec4 color1 = texture2D(uSampler1, vTexCoord);
  vec4 color2 = texture2D(uSampler2, vTexCoord);
  vec4 color3 = texture2D(uSampler3, vTexCoord);
  vec4 color4 = texture2D(uSampler4, vTexCoord);
  vec4 color5 = texture2D(uSampler5, vTexCoord);   

  if(uFace == 0.0) {gl_FragColor = color0;}
  else if(uFace == 1.0 ) {gl_FragColor = color1;}
  else if(uFace == 2.0 ) {gl_FragColor = color2;}
  else if(uFace == 3.0 ) {gl_FragColor = color3;}
  else if(uFace == 4.0 ) {gl_FragColor = color4;}
  else {gl_FragColor = color5;}
}
</script>

<script id="shader-teapot-vs" type="x-shader/x-vertex">
  attribute vec3 aVertexNormal;
  attribute vec3 aVertexPosition;
  varying vec3 R;
  
   uniform mat4 uMVMatrix;
   uniform mat4 uPMatrix;
   uniform mat3 uNMatrix;
   varying vec3 vNormal;
   varying vec3 vPosition;
   varying vec3 position;
   
   
   void main(void) {
      // Get the vertex position in eye coordinates
      vec4 vertexPositionEye4 = uMVMatrix * vec4(aVertexPosition, 1.0);
      vPosition = vertexPositionEye4.xyz / vertexPositionEye4.w;
      position = vec3(aVertexPosition);
      //Calaulate the normal
      vNormal = normalize(uNMatrix * aVertexNormal);
      
      gl_Position = uPMatrix*uMVMatrix*vec4(aVertexPosition, 1.0);

      vec4 eyePos = uMVMatrix*vec4(vPosition, 1.0);
      vec4 N = uMVMatrix*vec4(vNormal, 1.0);
      R = reflect(eyePos.xyz, N.xyz);
  }
</script>
 
<script id="shader-teapot-fs" type="x-shader/x-fragment">
  precision mediump float;
  varying vec3 vNormal;
  varying vec3 vPosition;
  varying vec3 R;

  uniform vec3 uLightPosition;
  uniform vec3 uAmbientLightColor;
  uniform vec3 uDiffuseLightColor;
  uniform vec3 uSpecularLightColor;

  const float shininess = 100.0;
  
  // The texture.
  uniform sampler2D uSampler0; // front
  uniform sampler2D uSampler1; // back
  uniform sampler2D uSampler2; // top
  uniform sampler2D uSampler3; // bottom
  uniform sampler2D uSampler4; // right
  uniform sampler2D uSampler5; // left
  
  void main(void) {
          
      vec4 vColor;
      vec3 white = vec3(0.93, 0.91, 0.91);
      vec3 red = vec3(0.92, 0.35, 0.0);
      vec3 green = vec3(0.13, 0.5, 0.13);
      vec3 blue = vec3(0.0, 0.41, 0.58);

      // Calculate the vector (l) to the light source
      vec3 vectorToLightSource = normalize(uLightPosition - vPosition);
      
      // Calculate n dot l for diffuse lighting
      float diffuseLightWeightning = max(dot(vNormal, vectorToLightSource), 0.0);
     
      // The camera in eye coordinates is located in the origin and is pointing
      // along the negative z-axis. Calculate viewVector (v) 
      // in eye coordinates as:
      // (0.0, 0.0, 0.0) - vertexPositionEye3
      vec3 viewVectorEye = -normalize(vPosition);

      // Calculate the half way vector
      vec3 halfwayVector = normalize(vectorToLightSource + viewVectorEye);
      
      float ndoth = max(dot(vNormal, halfwayVector), 0.0);

      float specularLightWeightning = pow(ndoth, shininess);
  
      // Sum up all three reflection components and send to the fragment shader
      const vec3 ambient_color = vec3(0.2, 0.0, 0.0);
      const vec3 diffuse_color = vec3(0.6, 0.0, 0.0);
      const vec3 specular_color = vec3(1.0, 1.0, 1.0);
      // Colors are generated according to the height value
      //vColor = vec4(((uAmbientLightColor*white)+(uDiffuseLightColor*red) * diffuseLightWeightning+(uSpecularLightColor*red) * specularLightWeightning),1.0);
      vColor = vec4(((ambient_color*white)+(uDiffuseLightColor*red) * diffuseLightWeightning+(diffuse_color*red) * specular_color),1.0);
      gl_FragColor = vColor;  
   }
</script>
</script>
